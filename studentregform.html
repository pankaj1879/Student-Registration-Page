<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
  
</head>

<body>

  <!-- background image -->
  <div class="backlimage">
    <img src="C:\Users\pjsh1\Pictures" alt="welcome">
  </div>

  <form class="reg-form" action="/register" method="post">

    <!-- form header -->
    <div class="form-header">
      <h1>
        <strong>
          TIMT Registration Form
        </strong>
      </h1>
    </div>

    <!-- form body -->
    <div class="form-body">

      <!-- Firstname and Lastname -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="firstname" class="label-title">First name *</label>
          <input type="text" id="firstname" class="form-input" placeholder="Enter your first name"
            required="required" />
        </div>
        <div class="form-group right">
          <label for="lastname" class="label-title">Last name</label>
          <input type="text" id="lastname" class="form-input" placeholder="Enter your last name" />
        </div>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label for="email" class="label-title">Email*</label>
        <input type="email" id="email" class="form-input" placeholder="Enter your email" required="required">
      </div>

      <!-- Passwrod and confirm password -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label for="password" class="label-title">Password *</label>
          <input type="password" id="password" class="form-input" placeholder="Enter your password" required="required">
        </div>
        <div class="form-group right">
          <label for="confirm-password" class="label-title">Confirm Password *</label>
          <input type="password" class="form-input" id="confirm-password" placeholder="Enter your password again"
            required="required">
        </div>
      </div>

      <!-- Gender and Hobbies -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label class="label-title">Gender:</label>
          <div class="input-group">
            <label for="male"><input type="radio" name="gender" value="male" id="male"> Male</label>
            <label for="female"><input type="radio" name="gender" value="female" id="female"> Female</label>
          </div>
        </div>
        <div class="form-group right">
          <label class="label-title">Father Name</label>
          <div>
            <input type="text" id="fathername" class="form-input" placeholder="Enter your father name" />
          </div>
        </div>
      </div>

      <!-- Source of Income and Income -->
      <div class="horizontal-group">
        <div class="form-group left">
          <label class="label-title">Course</label>
          <select class="form-input" id="level">
            <option value="B">MCA</option>
            <option value="I">MBA</option>
            <option value="A">BBA</option>
            <option value="C">BCA</option>
          </select>
        </div>
        <div class="form-group right">
          <label for="Mobile no" class="label-title">Mobile No.</label>
          <input type="number" id="mobno" class="form-input" placeholder="Enter your mobie no" />
        </div>

        <!-- Profile picture and Age -->
        <div class="horizontal-group">
          <div class="form-group left">
            <label for="choose-file" class="label-title">Upload Profile Picture</label>
            <input type="file" id="choose-file" size="80">
          </div>
          <div class="form-group right">
            <label for="dob" class="label-title">Date of Birth</label>
            <input type="date" class="form-input" id="Date of birth" placeholder="Enter your DOB" required="required">
          </div>
        </div>

        <!-- Bio -->
        <div class="form-group">
          <label for="choose-file" class="label-title">Bio</label>
          <textarea class="form-input" rows="4" cols="60" style="height:auto"
            placeholder="Tell about yourself"></textarea>
        </div>
      </div>

      <!-- form-footer -->
      <div class="form-footer">
        <button type="submit" class="btn">Submit</button>
      </div>

  </form>

</body>

</html>
